{% extends 'base.html' %}

{% block head %}
<h1>Templet</h1>
{% endblock %}

{% block body %}
<h1>body</h1>
<div class="content">
    <table border="5">
        <tr>
            <th>Task</th>
            <th>Add</th>
            <th>Action</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.id}}</td>
            <td href="">
                <a href="/update/{{task.id}}">Update</a>
                <a href="/delete/{{task.id}}">Delete</a>
            </td>

        </tr>
        {% endfor %}
    </table>

    <br>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="add-task">
    </form>


</div>
{% endblock %}
